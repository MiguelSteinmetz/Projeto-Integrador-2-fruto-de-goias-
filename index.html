<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Frutos Goiás</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="tela-login">
  <div class="fundo"></div>
  <div class="colmeia" aria-hidden="true"></div>

  <div class="cartao-login">
    <div class="logo-area">
      <img src="/assets/logo-Photoroom.png" alt="Frutos Goiás" />
    </div>
    <h1 class="titulo-login">Bem Vindo!</h1>

    <form class="form-login" action="menu.html">
      <label class="sr-only" for="usuario">Usuário</label>
      <input class="input big" id="usuario" name="usuario" type="text" placeholder="Digite seu Usuário" required>

      <label class="sr-only" for="senha">Senha</label>
      <input class="input big" id="senha" name="senha" type="password" placeholder="Digite sua senha" required>

      <button class="btn" type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
